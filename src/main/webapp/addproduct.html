<!DOCTYPE html>
<html>
<head>
	<title>Gitaar toevoegen</title>
	<link rel="stylesheet" type="text/css" href="css/les5.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onLoad="checkLogin(); addProduct();">
	<h1>Gitaar toevoegen</h1>
	<div class="addBox">
		<form id="addProduct" autocomplete="on">
			<div><label>Naam: </label><input type="text" id="name" name="name"></div><br>
			<div><label>Omschrijving: </label><input type="text" id="description" name="description"></div><br>
			<div><label>Afbeelding: </label><input type="text" id="image" name="image"></div><br>
			<div><label>Prijs: </label><input type="text" id="price" name="price"></div><br>
		</form>
		<div><button onClick="addProduct()" id="add">VOEGTOE</button>
		<button id="sluiten">SLUIT</button></div>
	</div>

	<!-- Custom scripts for this template -->
  	<script src="js/loadproducts.js"></script>
</body>
</html>
